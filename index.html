                    <li>All Fruits</li>

                </div>

                    </div>
              
                </div>
                <div class="navbar-end lg:visible md:visible invisible ">

                  <div class="max-w-md">

                </div>
            </div>
         

                
              
              

          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">

                  </div>
